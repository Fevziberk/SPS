<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS</title>
    <link rel="stylesheet" href="page1.css"/>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to the SPS, Student Planning System</h1>
        </div>
        <div class="login-box">
            <h2>Login</h2>
            <div class="login-field">
                <label class="login-label" for="username">Username:</label>
                <input class="login-input" type="text" id="username" name="username" placeholder="Username"/>
            </div>
            <div class="login-field">
                <label class="login-label" for="password">Password:</label>
                <input class="login-input" type="password" id="password" name="password" placeholder="Password"/>
            </div>
            <button class="login-button" type="button" name="submit" onclick="window.location.href='./home/home.html'">Log in</button>
        </div>
    </div>
    <script src="page1.js"></script>
</body>
</html>

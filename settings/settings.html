<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS Settings</title>
    <link rel="stylesheet" href="settings.css"/>
</head>
<body>
    <div class="top-bar">
        <button class="button-dashboard" type="button" onclick="window.location.href='/dashboard/dashboard.html'">Dashboard</button>
        <h1>Settings</h1>
    </div>
    
    <div class="settings-box">
        <div class="box-changeUsername">
            <button class="button-changeUsername" type="button" onclick="toggleVisibility('username')">Change Username</button>
            <input id="usernameInput" class="input-fields hidden" type="text" name="username" placeholder="Username">
            <button id="submitUsername" class="button-submit hidden" type="button" onclick="changeUsername()">Submit</button>
        </div>
        <div class="box-changePassword">
            <button class="button-changePassword" type="button" onclick="toggleVisibility('password')">Change Password</button>
            <input id="passwordInput" class="input-fields hidden" type="password" placeholder="Password">
            <button id="submitPassword" class="button-submit hidden" type="button" onclick="changePassword()">Submit</button>
        </div>
        <div class="box-changeMail">
            <button class="button-changeMail" type="button" onclick="toggleVisibility('mail')">Change Email</button>
            <input id="mailInput" class="input-fields hidden" type="text" placeholder="Email">
            <button id="submitMail" class="button-submit hidden" type="button" onclick="changeMail()">Submit</button>
        </div>
    </div>

    <div class="contact-us-box" onclick="sendNotification()">Contact Us</div>

    <script src="settings.js"></script>
</body>
</html>

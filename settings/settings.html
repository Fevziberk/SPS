<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS

    </title>
    <link rel="stylesheet" href="settings.css"/>
</head>
<body>
    <div>
      <div class="title-settings">
        <h1>Settings <span id="username"></span></h1>
    </div>
     <button
      class="button-dashboard"
      type="button"
      name="dashboard"
      onclick="window.location.href='../dashboard/dashboard.html'"
    >
      Dashboard
    </button>
        <div class="settings-box">
            
            <div class="box-changeUsername">
              <button
              class="button-changeUsername"
              type="button"
              
              
            >
              Change Username
            </button>
            <input
              class="input-fields"
              type="text"
              name="username"
              placeholder="Username"
            /><button
            class="button-submit"
            type="button"
            
            
          >
            Submit
          </button>
            
            </div>
            <div class="box-changePassword">
              <button
              class="button-changePassword"
              type="button"
              
            >
              Change Password
            </button>
            <input
            class="input-fields"
            type="password"
            placeholder="Password"
          /> <button
          class="button-submit"
          type="button"
          
          
        >
        Submit
        </button>
            </div>
            <div class="box-changeMail">
              <button
              class="button-changeMail"
              type="button"
              
            >
              Change Email
            </button>
            <input
            class="input-fields"
            type="password"
            placeholder="Email"
          /> 
          <button
          class="button-submit"
          type="button"
          
          
        >
        Submit
        </button>
            </div>
            
          </div>
        
    </div>
    
</body>
</html>

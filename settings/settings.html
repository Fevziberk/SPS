<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS

    </title>
    <link rel="stylesheet" href="settings.css"/>
</head>
<body>
    <div>
      <button
        class="button-dashboard"
        type="button"
        name="dashboard"
        onclick="window.location.href='../dashboard/dashboard.html'"
      >
        Dashboard
      </button>
        <div class="settings-box">
            
            
            
           
            <div class="box-changeUsername">
              <button
              class="button-changeUsername"
              type="button"
              
              onclick="window.location.href='./home/home.html'"
            >
              Change Username
            </button>
            <input
              class="login-input"
              type="text"
              name="username"
              placeholder="Username"
            />
            </div>
            <div class="box-changePassword">
              <button
              class="button-changePassword"
              type="button"
              onclick="window.location.href='./home/home.html'"
            >
              Change Password
            </button>
            <input
            class="login-input"
            type="password"
            placeholder="Password"
          /> 
            </div>
            <div class="box-changeMail">
              <button
              class="button-changeMail"
              type="button"
              onclick="window.location.href='./home/home.html'"
            >
              Change Email
            </button>
            <input
            class="login-input"
            type="password"
            placeholder="Email"
          /> 
            </div>
            
            
            
        </div>
    </div>
    <script src="page1.js"></script>
</body>
</html>

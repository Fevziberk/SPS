<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS</title>
    <link rel="stylesheet" href="teacherlogin.css"/>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to the SPS, Student Planning System</h1>
        </div>
        <div class="login-box">
            <h2>Teacher Log in</h2>
            <div class="login-field">
                <label class="login-label" for="username">Username:</label>
                <input class="login-input" type="text" id="username" name="username" placeholder="Username"/>
            </div>
            <div class="login-field">
                <label class="login-label" for="password">Password:</label>
                <input class="login-input" type="password" id="password" name="password" placeholder="Password"/>
            </div>
            <div class="redirect-login">
                Are you a student?
                <span class="text-redirect-login"
                type="button"
                 onclick="window.location.href='../main.html'"
                >
                  Click to log in
                </span>
            <button class="login-button" type="button" name="submit">Log in</button>
        </div>
    </div>
    <script src="teacherlogin.js"></script>
</body>
</html>

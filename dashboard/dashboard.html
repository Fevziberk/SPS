<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css"/>
</head>
<body>
    <div class="top-bar">
        <button class="account-button" type="button" onclick="window.location.href='../main.html'">Switch Account</button>
        <h1>Dashboard</h1>
        <span id="username"></span>
        <div class="settings-link" onclick="window.location.href='../settings/settings.html'">
            <img src="settings_symbol.png" alt="Settings" class="settings-image">
        </div>
    </div>
    <div class="container">
        <div class="container1">
            <button class="schedule-button" type="button" name="schedule">Schedule</button>
        </div>
        <div class="container2">
            <button class="messages-button" type="button" name="messages" onclick="window.location.href='./messages/messages.html'">Messages</button>
            <img src="Message8.jpeg" alt="Messages" class="messages-image">
        </div>
        <div class="buttons-navigate">
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>

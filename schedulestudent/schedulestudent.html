<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="schedulestudent.css">
</head>
<body>
    <div class="top-bar">
        <button
            class="button-dashboard"
            type="button"
            onclick="window.location.href='/dashboard/dashboard.html'"
        >
            Dashboard
        </button>
        <h1>Schedule</h1>
    </div>
    
    <div class="content">
        <div class="right-panel">
            <div class="task-grid" id="task-grid">
                <!-- Pre-written tasks -->
                <div class="grid-row" id="Monday">
                    <div class="task-item" style="background-color: #FF5733; grid-row: 1 / span 1; grid-column: 1;">
                        <h3>Seng214</h3>
                        <p>09:00 - 10:00</p>
                        <p>Project Mock-up</p>
                        <p>Monday</p>
                    </div>
                </div>
                <div class="grid-row" id="Tuesday">
                    <div class="task-item" style="background-color: #33FF57; grid-row: 1 / span 1; grid-column: 2;">
                        <h3>Seng214</h3>
                        <p>10:00 - 11:00</p>
                        <p>Project Mock-up</p>
                        <p>Tuesday</p>
                    </div>
                </div>
                <div class="grid-row" id="Wednesday">
                    <div class="task-item" style="background-color: #3357FF; grid-row: 1 / span 1; grid-column: 3;">
                        <h3>Seng214</h3>
                        <p>11:00 - 12:00</p>
                        <p>Project Mock-up</p>
                        <p>Wednesday</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="schedule.js"></script>
</body>
</html>
